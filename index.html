<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vanilla Weather TK App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/f8f59c13bc.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="src/style.css" />
  </head>

<body>
  <div class="container">
    <div class="app-wrapper" id="app-wrapper">
      <div class="weather-app">
        <form id="city-form">
          <div class="row">
            <div class="col-7">
              <input type="search" placeholder="Enter a city..." autocomplete="off" class="form-control"
                id="city-input" />
            </div>
            <div class="col-3">
              <input type="submit" value="Search  ðŸ”Ž" class="form-control btn btn-primary" id="" />
            </div>
            <div class="col-2">
              <button title="Current Location">
              <span id="location"><i class="fa-solid fa-location-dot location"></i></span>
              </button>
            </div>
          </div>
        </form>

        <h1 class= "city" id="city"></h1>
        ,
        <span class="country" id="country"></span>
        <ul>
          <li><span  class="date" id="date" ></span></li>
          <li id="description"></li>
        </ul>
        <div class="row first">
          <div class="col-6">
            <img class="weather-icon" alt="weather-icon" width="60px"
              id="icon" />
            <span class="temperature" id="temperature"></span><span class="units">
              <a href="#" id="cels" class="cels">Â°C</a>|<a href="#" id="fahr" class="fahr">Â°F</a>
            </span>
          </div>
          <div class="col-2">
            Wind
            <br />
            <span id="wind"></span> m/s
          </div>
          <div class="col-2">
            Humidity
            <br />
            <span id="humidity"></span> %
          </div>
          <div class="col-2">
            Pressure
            <br />
            <span id="pressure" ></span> hPa
          </div>
        </div>

        <hr />
        <span class="daily-forecast"></span>
        <div class="weather-forecast" id="forecast">

        </div>
      </div>
    </div>
    <div class="git-link">
      <small>
        <a href="https://github.com/TaKrysh/weather-vanilla" target="blank" bold>Open-source code</a>
        by T.Kryshtal
      </small>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
